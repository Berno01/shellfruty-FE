<div class="min-h-screen flex items-center justify-center bg-[#f8fafc]">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center text-[#eaa6b6] mb-6">Shellfruty</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <label class="block text-sm font-bold text-slate-700 mb-1">Usuario</label>
        <input type="text" formControlName="username" autocomplete="username" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#eaa6b6] bg-slate-50" [class.border-red-400]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-xs text-red-500 mt-1">
          Usuario requerido (mínimo 3 caracteres)
        </div>
      </div>
      <div>
        <label class="block text-sm font-bold text-slate-700 mb-1">Contraseña</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="current-password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#eaa6b6] bg-slate-50 pr-12" [class.border-red-400]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" (click)="togglePassword()" tabindex="-1" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#eaa6b6] focus:outline-none">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.249-2.568A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.973 9.973 0 01-4.293 5.03M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 6L6 6" />
            </svg>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-xs text-red-500 mt-1">
          Contraseña requerida (mínimo 4 caracteres)
        </div>
      </div>
      <button type="submit" [disabled]="loading" class="w-full py-3 rounded-xl font-bold text-white bg-[#eaa6b6] hover:bg-[#d97b9a] transition disabled:opacity-60 disabled:cursor-not-allowed">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
      <div *ngIf="error" class="bg-red-100 text-red-700 rounded-xl px-4 py-2 text-center font-semibold">
        {{ error }}
      </div>
    </form>
  </div>
</div>
